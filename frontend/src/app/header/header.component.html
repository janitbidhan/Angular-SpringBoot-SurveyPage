<p>header Summing 3 and 4 is :{{addNumbers(3,4)}}</p>

<div *ngFor="let item of products">
  <ul>
    <li *ngIf="item.name">Name: {{item.name}}</li>
    <li *ngIf="item.course">Course: {{item.course}}</li>
    <li *ngIf="item.describtion">Description: {{item.describtion}}</li>
  </ul>
</div>


<form #userLogin="ngForm" (ngSubmit)="onClickSubmit(userLogin.value)">
  <input type="text" name="user" placeholder="name" ngModel />
  <input type="submit" value="submit" />
</form>
