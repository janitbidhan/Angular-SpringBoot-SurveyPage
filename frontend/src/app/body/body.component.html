<form (ngSubmit)="submitForm()" class="survey-form">
  <h2>Survey Form</h2>
  <div class="form-row">
    <div class="form-group">
      <label for="firstName">First Name<span class="required">*</span></label>
      <input type="text" name="firstName" id="firstName" required [(ngModel)]='firstName'>
    </div>
    <div class="form-group">
      <label for="lastName">Last Name<span class="required">*</span></label>
      <input type="text" name="lastName" id="lastName" required [(ngModel)]='lastName'>
    </div>
  </div>
  <div class="form-row">
    <div class="form-group">
      <label for="streetAddress">Street Address</label>
      <input type="text" name="streetAddress" id="streetAddress" [(ngModel)]='streetAddress'>
    </div>
    <div class="form-group">
      <label for="city">City</label>
      <input type="text" name="city" id="city" [(ngModel)]="city">
    </div>
    <div class="form-group">
      <label for="state">State</label>
      <input type="text" name="state" id="state" [(ngModel)]="state">
    </div>
    <div class="form-group">
      <label for="zip">Zip Code</label>
      <input type="text" name="zip" id="zip" [(ngModel)]="zip">
    </div>
  </div>
  <div class="form-row">
    <div class="form-group">
      <label for="telephone">Telephone Number</label>
      <input type="tel" name="telephone" id="telephone" [(ngModel)]="telephone">
    </div>
    <div class="form-group">
      <label for="email">Email<span class="required">*</span></label>
      <input type="email" name="email" id="email" required [(ngModel)]="email">
    </div>
    <div class="form-group">
      <label for="date">Date of Survey<span class="required">*</span></label>
      <input type="date" name="date" id="date" required [(ngModel)]="date">
    </div>
  </div>
  <div class="form-group">
    <label>Liked most about the campus:</label>
    <div class="checkbox-group">
      <label>
        <input type="checkbox" name="likedMost" value="students" [(ngModel)]="likedStudents"> Students
      </label>
      <label>
        <input type="checkbox" name="likedMost" value="location" [(ngModel)]="likedLocation"> Location
      </label>
      <label>
        <input type="checkbox" name="likedMost" value="campus" [(ngModel)]="likedCampus"> Campus
      </label>
      <label>
        <input type="checkbox" name="likedMost" value="atmosphere" [(ngModel)]="likedAtmosphere"> Atmosphere
      </label>
      <label>
        <input type="checkbox" name="likedMost" value="dormRooms" [(ngModel)]="likedDormRooms"> Dorm Rooms
      </label>
      <label>
        <input type="checkbox" name="likedMost" value="sports" [(ngModel)]="likedSports">Liked Sports
      </label>
    </div>
  </div>
  <div class="form-group">
    <label>How did you hear about us?</label>
    <div class="radio-group">
      <label>
        <input type="radio" name="hearAbout" value="friends" [(ngModel)]="hearAbout"> Friends
      </label>
      <label>
        <input type="radio" name="hearAbout" value="tv" [(ngModel)]="hearAbout"> Television
      </label>
      <label>
        <input type="radio" name="hearAbout" value="internet" [(ngModel)]="hearAbout"> Internet
      </label>
      <label>
        <input type="radio" name="hearAbout" value="other" [(ngModel)]="hearAbout"> Other
      </label>
    </div>
  </div>
  <div class="form-group">
    <label>How likely are you to recommend this school to other prospective students?</label>
    <select name="recommendation" [(ngModel)]="recommendation">
      <option value="veryLikely">Very Likely</option>
      <option value="likely">Likely</option>
      <option value="unlikely">Unlikely</option>
    </select>
  </div>
  <div class="form-group">
    <label for="comments">Additional Comments</label>
    <textarea name="comments" id="comments" [(ngModel)]="comments"></textarea>
  </div>
  <div class="form-group">
    <button type="submit" class="btn btn-primary">Submit</button>
    <button type="button" class="btn btn-secondary" (click)="cancelForm()">Cancel</button>
  </div>
</form>
